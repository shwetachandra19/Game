<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
 <body>
  <header>
    <h1>Tic Tac Toe</h1>
    <label id="darkToggleLabel">
      <input type="checkbox" id="darkModeToggle" />
      ðŸŒ™
    </label>
  </header>

  <main>
    <section class="sidebar">
      <div class="scoreboard">
        <p id="turnIndicator">Player X's Turn</p>
        <p>Player X: <span id="scoreX">0</span></p>
        <p>Player O: <span id="scoreO">0</span></p>
        <label class="difficulty-select">
          Difficulty:
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Intermediate</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label class="botToggle">
          <input type="checkbox" id="playWithBot" />
          Play vs Bot
        </label>
        <button id="clearScore">ðŸ§¹ Clear Scoreboard</button>
      </div>
    </section>

    <section class="game-area">
      <div class="board">
       <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      </div>
      <button id="resetBtn">ðŸ”„ Play Again</button>
    </section>
  </main>

  <!-- Audio -->
  <audio id="clickSound" src="click.wav" preload="auto"></audio>
  <audio id="winSound" src="win.wav" preload="auto"></audio>
</body>
<script src="script.js"></script>
</html>
